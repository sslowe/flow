<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flow</title>
    <style>
        body {
            padding: 0;
            margin: 0;
        }
    </style>

    <script src="socket.js"></script>
    <script src="p5.js"></script>

    <script src="helpers.js"></script>
    <script src="components.js"></script>
    <script src="sketch_control.js"></script>
    <script src="input-knobs.js"></script>

    <link href="bootstrap.css" rel="stylesheet">
    <link href="main.css" rel="stylesheet" />
</head>

<body>
<div class="container">
    <div class="d-flex justify-content-center"><h1 class="p-4"> flow </h1> </div>
    <div class="d-flex justify-content-center">
            <div class="col-md">
                <main id="canvas">
                </main>
            </div>
            <div class="col-md">
                <div class="row justify-content-start mx-auto p-2">
                    <h2>Controls</h2>
                </div>
                <div class="row justify-content-start mx-auto p-2">
                    <h3>Your hemi is: <span class="" id="playerId">1</span></h3>
                </div>

                <div class="row justify-content-start mx-auto p-2">
                    <h3>Select who you want to connect to</h3>
                </div>
                <div class="row justify-content-center mx-auto p-2">
                    <div class="btn-group" role="group" aria-label="Select your node">
                        <input type="checkbox" class="btn-check" name="edgeselect" id="edgeselect1" autocomplete="off">
                        <label class="btn btn-outline-primary" for="edgeselect1">Node 1</label>

                        <input type="checkbox" class="btn-check" name="edgeselect" id="edgeselect2" autocomplete="off">
                        <label class="btn btn-outline-primary" for="edgeselect2">Node 2</label>

                        <input type="checkbox" class="btn-check" name="edgeselect" id="edgeselect3" autocomplete="off">
                        <label class="btn btn-outline-primary" for="edgeselect3">Node 3</label>

                        <input type="checkbox" class="btn-check" name="edgeselect" id="edgeselect4" autocomplete="off">
                        <label class="btn btn-outline-primary" for="edgeselect4">Node 4</label>

                        <input type="checkbox" class="btn-check" name="edgeselect" id="edgeselect5" autocomplete="off">
                        <label class="btn btn-outline-primary" for="edgeselect5">Node 5</label>

                        <input type="checkbox" class="btn-check" name="edgeselect" id="edgeselect6" autocomplete="off">
                        <label class="btn btn-outline-primary" for="edgeselect6">Node 6</label>

                        <input type="checkbox" class="btn-check" name="edgeselect" id="edgeselect7" autocomplete="off">
                        <label class="btn btn-outline-primary" for="edgeselect7">Node 7</label>

                        <input type="checkbox" class="btn-check" name="edgeselect" id="edgeselect8" autocomplete="off">
                        <label class="btn btn-outline-primary" for="edgeselect8">Node 8</label>

                        <input type="checkbox" class="btn-check" name="edgeselect" id="edgeselect9" autocomplete="off">
                        <label class="btn btn-outline-primary" for="edgeselect9">Node 9</label>

                        <input type="checkbox" class="btn-check" name="edgeselect" id="edgeselect10" autocomplete="off">
                        <label class="btn btn-outline-primary" for="edgeselect10">Node 10</label>
                    </div>
                </div>
                <br>
                <br>
                <div class="row justify-content-center mx-auto p-2">
                    <div class="col-2 text-center">
                        <input id="highs" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="90" min="0" max="1" step="0.05"/>
                        <br><label class="form-label freq-control" for="highs">Highs: <span class="" id="highsval">1</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="lows" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="90" min="0" max="1" step="0.05"/>
                        <br><label class="form-label freq-control" for="lows">Lows: <span class="" id="lowsval">1</span></label>
                    </div>
                </div>
                <div class="row justify-content-start mx-auto p-2">
                    <h3>Select pitch </h3>
                </div>
                <div class="row justify-content-center mx-auto p-2">
                    <div class="col-2 text-center">
                        <input id="pitch1" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="1" max="6" step="1"/>
                        <br><label class="form-label" for="pitch1">Node 1: <span class="" id="pitch1val">1</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="pitch2" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="1" max="6" step="1"/>
                        <br><label class="form-label" for="pitch2">Node 2: <span class="" id="pitch2val">1</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="pitch3" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="1" max="6" step="1"/>
                        <br><label class="form-label" for="pitch3">Node 3: <span class="" id="pitch3val">1</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="pitch4" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="1" max="6" step="1"/>
                        <br><label class="form-label" for="pitch4">Node 4: <span class="" id="pitch4val">1</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="pitch5" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="1" max="6" step="1"/>
                        <br><label class="form-label" for="pitch5">Node 5: <span class="" id="pitch5val">1</span></label>
                    </div>
                </div>
                <div class="row justify-content-center mx-auto p-2">
                    <div class="col-2 text-center">
                        <input id="pitch6" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="1" max="6" step="1"/>
                        <br><label class="form-label" for="pitch6">Node 6: <span class="" id="pitch6val">1</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="pitch7" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="1" max="6" step="1"/>
                        <br><label class="form-label" for="pitch7">Node 7: <span class="" id="pitch7val">1</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="pitch8" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="1" max="6" step="1"/>
                        <br><label class="form-label" for="pitch8">Node 8: <span class="" id="pitch8val">1</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="pitch9" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="1" max="6" step="1"/>
                        <br><label class="form-label" for="pitch9">Node 9: <span class="" id="pitch9val">1</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="pitch10" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="1" max="6" step="1"/>
                        <br><label class="form-label" for="pitch10">Node 10: <span class="" id="pitch10val">1</span></label>
                    </div>
                </div>
                <div class="row justify-content-start mx-auto p-2">
                    <h3>Set connection strength</h3>
                </div>
                <div class="row justify-content-center mx-auto p-2">
                    <div class="col-2 text-center">
                        <input id="flowstrength1" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="0.0" max="1.0" step="0.005"/>
                        <br><label class="form-label" for="flowstrength1">Flow from 1: <span class="" id="flowstrength1val">0.5</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="flowstrength2" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="0.0" max="1.0" step="0.005"/>
                        <br><label class="form-label" for="flowstrength2">Flow from 2: <span class="" id="flowstrength2val">0.5</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="flowstrength3" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="0.0" max="1.0" step="0.005"/>
                        <br><label class="form-label" for="flowstrength3">Flow from 3: <span class="" id="flowstrength3val">0.5</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="flowstrength4" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="0.0" max="1.0" step="0.005"/>
                        <br><label class="form-label" for="flowstrength4">Flow from 4: <span class="" id="flowstrength4val">0.5</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="flowstrength5" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="0.0" max="1.0" step="0.005"/>
                        <br><label class="form-label" for="flowstrength5">Flow from 5: <span class="" id="flowstrength5val">0.5</span></label>
                    </div>
                </div>
                <div class="row justify-content-center mx-auto p-2">
                    <div class="col-2 text-center">
                        <input id="flowstrength6" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="0.0" max="1.0" step="0.005"/>
                        <br><label class="form-label" for="flowstrength6">Flow from 6: <span class="" id="flowstrength6val">0.5</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="flowstrength7" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="0.0" max="1.0" step="0.005"/>
                        <br><label class="form-label" for="flowstrength7">Flow from 7: <span class="" id="flowstrength7val">0.5</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="flowstrength8" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="0.0" max="1.0" step="0.005"/>
                        <br><label class="form-label" for="flowstrength8">Flow from 8: <span class="" id="flowstrength8val">0.5</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="flowstrength9" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="0.0" max="1.0" step="0.005"/>
                        <br><label class="form-label" for="flowstrength9">Flow from 9: <span class="" id="flowstrength9val">0.5</span></label>
                    </div>
                    <div class="col-2 text-center">
                        <input id="flowstrength10" type="range" class="input-knob" data-bgcolor="#ba24ff" data-fgcolor="#ffffff" data-diameter="50" min="0.0" max="1.0" step="0.005"/>
                        <br><label class="form-label" for="flowstrength10">Flow from 10: <span class="" id="flowstrength10val">0.5</span></label>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
